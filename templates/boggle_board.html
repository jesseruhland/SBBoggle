{% extends 'base.html' %}
<!--  -->
{% block title %} Boggle {% endblock %}
<!--  -->
{% block content %}
<h1>Boggle</h1>
<form><button id="new-game">New Game</button></form>
<div id="timer-div">
  <h2 id="timer-text">Timer: <span id="timer">60</span></h2>
</div>
<div id="game-board">
  <table>
    {% for row in board_list %}
    <tr>
      {% for letter in row %}
      <td>{{letter}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <div id="word-result"></div>
  <div id="form-div">
    <form>
      <label for="guess">Enter a word:</label>
      <input type="text" name="guess" id="guess-input" />
      <button id="submit-button">Submit</button>
    </form>
  </div>
</div>
<div id="score-div">
  <h3 id="score-text">Score: <span id="score">0</span></h3>
</div>
<div id="stats-div">
  <h3 id="high-score-text">
    High Score: <span id="high-score">{{high_score}}</span>
  </h3>
  <h3 id="times-played-text">
    Times Played: <span id="times">{{times_played}}</span>
  </h3>
</div>

{% endblock %}
